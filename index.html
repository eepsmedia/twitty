<head>
    <meta charset="UTF-8">
    <title>twitty</title>

    <link href='https://fonts.googleapis.com/css?family=Sirin+Stencil:400' rel='stylesheet'>

    <link rel='stylesheet' type='text/css' href='css/twitty.css'/>

    <script src="src/twitty.js"></script>
    <script src="src/Tweet.js"></script>
    <script src="src/codapConnect.js"></script>
    <script src="strings/strings.js"></script>
    <script src="data/med-tweets.js"></script>

    <!-- These scripts take care of the communication with CODAP  -->
    <script src="../common/iframe-phone.js"></script>
    <script src="../common/codap_helper_newAPI.js"></script>
    <script src="../common/codapInterface.js"></script>
    <script src="../common/pluginHelper.js"></script>

</head>
<body>
<h2>twitty</h2>
<p id="subtitle">A CODAP plugin for getting tweets for analysis</p>

<label for="startDateInput" id="startDateInputLabel">from: </label>
<input type="date" id="startDateInput" class="dateControl"
min="2020-03-01" max="2021-04-30" value="2020-05-01">
<label for="endDateInput" id="endDateInputLabel">to: </label>
<input type="date" id="endDateInput"  class="dateControl"
       min="2020-03-01" max="2021-04-30" value="2020-05-08">

<br>
<br>
<label for="wordFilter" id="wordFilterLabel">foo:</label>

<input type="text" id="wordFilter" name="name" required
       minlength="1" maxlength="100" size="15">
<button id="actionButton" onclick="twitty.handleActionButton()">search!</button>
<button id="emitButton" onclick="twitty.handleEmitButton()">emit data!</button>

<div id="foundTweetList"></div>
<div class="displayedTweetText" id="selectedTweet"></div>
<div id="selectedTweetInfo"></div>

</body>

<script>
    window.onload = function () {
        twitty.initialize();
    }
</script>
